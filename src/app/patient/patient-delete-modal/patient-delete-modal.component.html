
    <nz-modal
    [(nzVisible)]="showDeleteModal"
    nzTitle="Delete Patient"
    (nzOnCancel)="showDeleteModal=false"
    (nzOnOk)="deleteData()"
  >
  <ng-template #modalTitle>
    <span nz-icon nzType="delete" nzTheme="outline"></span> Delete Patient
    </ng-template>
  <ng-container *nzModalContent>
      <p>
          Are you sure you want to delete {{patientDeleteData.name}} from the list of patients?
      </p>
  </ng-container>
  </nz-modal>
